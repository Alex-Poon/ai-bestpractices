{{ define "main" }}
<div class="page-container">
  {{ partial "breadcrumbs.html" . }}

  <header class="section-header">
    <h1>
      <span class="tag-pill tag-pill--large">{{ .Title }}</span>
    </h1>
    <p class="section-description">{{ len .Pages }} {{ if eq (len .Pages) 1 }}article{{ else }}articles{{ end }} tagged "{{ .Title }}"</p>
  </header>

  <div class="card-grid">
    {{ range .Pages.ByWeight }}
      {{ partial "card.html" . }}
    {{ end }}
  </div>
</div>
{{ end }}

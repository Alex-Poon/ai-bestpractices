{{ if not .IsHome }}
<nav class="breadcrumbs" aria-label="Breadcrumb">
  <ol>
    <li><a href="{{ site.Home.RelPermalink }}">Home</a></li>
    {{ range .Ancestors.Reverse }}
      {{ if not .IsHome }}
        <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
      {{ end }}
    {{ end }}
    <li aria-current="page">{{ .Title }}</li>
  </ol>
</nav>
{{ end }}
